<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Motion design with CSS</h1>
    <main>
        <section>
            <hr>
            <h2>Typography animations</h2>
            <p>This paragraph is not animated.</p>
            <p class="slide-in">This paragraph slides in from the right.</p>
            <p class="pulsate">This paragraph pulsates.</p>
        </section>

        <section>
            <hr>
            <h2>Tile animations</h2>
            <h3>Grow and shrink</h3>
            <div class="tiles">
                <div class="tile grow-shrink-1">
                    <p>This tile grows and then shrinks.</p>
                </div>
                <div class="tile grow-shrink-2">
                    <p>This tile grows and then shrinks.</p>
                </div>
                <div class="tile grow-shrink-3">
                    <p>This tile grows and then shrinks.</p>                    
                </div>
            </div>
        </section>
    </main>
</body>

</html>
